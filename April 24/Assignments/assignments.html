//Q3. WAP to print the first non-repeated character in a string
input:- 'entertainment'
output:- r
<script>
    function nonreapeatedchar(str){
        for(i=0;i<str.length;i++) {
            let char = str[i];
            if(str.indexof(char) === str.lastIndexOf(char)) {
                return char;
            }  
        }
        return null;
    }
    let input='entertainment'
    let result=nonreapeatedchar(input)
    console.log(result);
    </script>
